<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" ,content="width" , initial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <video class="vid" autoplay loop muted>
        <source src="images/livbag.mp4" type="video/mp4" />
    </video>
    <div class="main">
        <h1 class="text-center">Calculator</h1>
        <div class="container bg-red flex flex-col">
             <div class="row">
                <input class="input" type="text" autofocus>
             </div>
    
    
             <div class="row1">
                <button class="button button3 a C">C</button>
                <button class="button button3 a %">%</button>
                <button class="button button3 a M+">M+</button>
                <button class="button button2 a M-">M-</button>
            </div>
    
            <div class="row">
                <button class="button button1 7">7</button>
                <button class="button button1 8">8</button>
                <button class="button button1 9">9</button>
                <button class="button button2 *">*</button>
            </div>
            <div class="row">
                <button class="button button1 4">4</button>
                <button class="button button1 5">5</button>
                <button class="button button1 6">6</button>
                <button class="button button2 /">/</button>
            </div>
            <div class="row">
                <button class="button button1 1">1</button>
                <button class="button button1 2">2</button>
                <button class="button button1 3">3</button>
                <button class="button button2 +">+</button>
            </div>
            <div class="row">
                <button class="button button1 0">0</button>
                <button class="button button1 .">.</button>
                <button class="button button1 =">=</button>
                <button class="button button2 %">-</button>
            </div>
        </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
